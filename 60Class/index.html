<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: antiquewhite;
            padding: 20px;
            height: 100vh;
            width: 100%;
            border: 2px solid black;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            /* Space between boxes */
            justify-content: center;
            /* Center boxes horizontally */
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            width: 150px;
            /* Equal size for all boxes */
            height: 150px;
            /* Equal size for all boxes */
            border-radius: 8px;
        }

        #box1 {
            background-color: aqua;
        }

        #box2 {
            background-color: orange;
        }    
        
        #box3 {
            background-color: purple;
        }

        #box4 {
            background-color: green;
        }

        #box5 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="boxes">
        <h1>Change the Boxes Color</h1>
        <div class="box-container">
            <div id="box1" class="box">Box 1</div>
            <div id="box2" class="box">Box 2</div>
            <div id="box3" class="box">Box 3</div>
            <div id="box4" class="box">Box 4</div>
            <div id="box5" class="box">Box 5</div>
        </div>
    </div>
    <script>
        function changeColorById() {
            document.getElementById("box1").style.backgroundColor = "red";
            document.getElementById("box2").style.backgroundColor = "blue";
            document.getElementById("box3").style.backgroundColor = "green";
            document.getElementById("box4").style.backgroundColor = "purple";
            document.getElementById("box5").style.backgroundColor = "orange";
        }
    </script>

</body>

</html>
